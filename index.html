<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="icon" href="./svg/favicon.svg" sizes="any">
    <link rel="icon" href="./svg/favicon.svg" type="image/svg">
    <link rel="apple-touch-icon" href="./svg/favicon.svg">
  </head>
  <body class="page">
    <header class="header">
      <div class="block_title width_content">
        <h1 class="title">&lt;/HTML&gt;</h1>

    <main class="main_content">
      <section class="card width_content">
        <div class="card_title"></div>
        <div class="picture">
          <img src="" alt="">
          <div class="label"></div>
        </div>
        <div class="card_text">
          <p></p>
          <p></p>
        <button class="card__like-button">
            <svg class="card__icon-button" viewBox="0 0 40 40" >
              <use href="./svg/heart.svg#heart"/>
            </svg>
            <span class="button__text">
                Like
            </span>
        </button>
        </div>
      </section>
      <section class="card"></section>
      <section class="card"></section>
      <section class="card"></section>
      <section class="card"></section>
      <section class="card"></section>
      <section class="card"></section>
      <section class="card"></section>
      <button class="save">
        <svg>
          <use href="./svg/floppy.svg#floppy"/>
        </svg>
        <span>Сохранить на память</span>
      </button>
    </main>
    <footer></footer>

    <script src="./scripts/like.js"></script>
  </body>
</html>
